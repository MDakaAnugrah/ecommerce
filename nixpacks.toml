[phases.setup]
nixPkgs = ['php82', 'php82Extensions.gd', 'php82Extensions.intl', 'php82Extensions.pdo_mysql']

[phases.build]
cmds = ['composer install --no-dev --optimize-autoloader']

[start]
cmd = 'bash -c "php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"'
