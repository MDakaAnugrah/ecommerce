[phases.setup]
nixPkgs = ['php82', 'php82Extensions.gd', 'php82Extensions.intl', 'php82Extensions.pdo_mysql', 'nodejs_20']

[phases.install]
cmds = [
  'composer install --no-dev --optimize-autoloader',
  'npm install'
]

[phases.build]
cmds = [
  'npm run build'
]

[start]
cmd = 'php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'
